<!DOCTYPE html>
<html></html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico"> <!-- 사이트 맨 위의 아이콘 설정-->
    <link rel="stylesheet" href="css/reset.css"> <!-- stylesheet로 css 폴더의 reset.css를 갖고온다. 구글에서 검색 후 갖고와도 됨.-->
    <!-- 우리가 페이지를 만들 때는 정해진 크기가 아니라 우리만의 크기를 정해서 하므로, 이를 초기화함.-->
    <link rel="stylesheet" href="css/10000hours.css">
    <!-- 눈누 사이트에서 가져온 폰트만 들어있음.-->
    <title>1만 시간의 법칙</title>
</head>

<body>
    <section id="contents"> <!-- section은 html5에서 특정 부분을 이야기함. 예전엔 <div>로만 -->
        <div class="wrapper">
            <div class="title">
                <img class="clock_img" src="img/clock.png" alt="" > <!-- 홈페이지 뒤에 있는 시계 -->
                <div class="title_img"> <!-- 시계 앞의 "1만 시간의 법칙" 문구 -->
                    <img src="img/title.png" alt="1만 시간의 법칙">
                </div>
            </div>
            <div class="intro">
                <div class="intro_saying">"연습은 어제의 당신보다 당신을 더 낫게 만든다."</div>
                <div class="explain">
                    <div class="quotes">
                        <img src="img/quotes.png" alt="">
                    </div>
                    <p>
                        <span>1만 시간의 법칙</span>은<br>어떤 분야의 전문가가 되기
                        위해서는<br>최소한 1만 시간의 훈련이 필요하다는 법칙이다.
                    </p>
                </div>
            </div>
            <div class="inputs">
                <div class="field">
                    <p>나는</p>
                    <input type="text" id="field_value" placeholder="예)프로그래밍">
                    <p>전문가가 될 것이다.</p>
                </div>
                <div class="time">
                    <p>그래서 매일 하루에</p>
                        <input type="text" id="time_value" placeholder="예)5">
                    <p>시간씩 훈련할 것이다.</p>
                </div>
            </div>
            <div class="start">
                <div class="btn_wrap">
                    <button class="start_btn">나는 며칠 동안 훈련을 해야 1만 시간이 될까?</button>
                    <div class = "click_img">
                        <img src="img/click.png" alt="">
                    </div>
                </div>
            </div>
            <div class="result_loading"> <!--로딩 화면 구현-->
                <div class="img_wrap">
                    <img src="img/loading.png" alt="로딩 중">
                </div>
            </div>
            <div class="result"> <!-- 처음부터 보여주면 안되는 것들-->
                <div class="result_wrap">
                    <div>
                        당신은 <span class="field_result"></span>전문가가 되기 위해서
                    </div>
                    <div>
                        대략 <span class="time_result"></span>일 이상 훈련하셔야 합니다! :)
                    </div>
                </div>
                <div class="buttons">
                    <div class="go">
                        <button class="modal_btn">훈련하러 가기 GO!GO!</button>
                    </div>
                    <div class="share">
                        <button class="share_btn">공유하기</button>
                    </div>
                </div>
            </div>

        </div>
    </section> 
    <section id="modal">
        <div class="modal_wrap">
            <div class="cheer">
                <h1>화이팅!!</h1>
                <h3>당신의 꿈을 응원합니다!</h3>
            </div>
            <div class="licat_img">
                <img src="img/licat.png" alt="응원하는 라이캣">
            </div>
            <div class="btn">
                <button class="close_btn">종료하고 진짜 훈련하러 가기 GO!GO!</button>
                <p>(그냥 닫기 버튼입니다.)</p>
            </div>
        </div> </section>
    <section id="copyright"><!-- 서비스나 이미지, 저작권을 넣는 곳-->
        <div class="img/logo.png">
            <img src="img/logo.png" alt="dinggiri">
        </div>
        <p>
            본 서비스 내 이미지 및 콘텐츠는 dinggiri<br>
            수정 및 재배포 금지
        </p>
    </section> 
    <script type="text/javascript" src="js/10000hours.js"></script>
</body>
</html>
